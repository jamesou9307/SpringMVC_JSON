<html>
<head>
    <script src="js/jq.js"></script>
    <script>
        function getJson() {

            $.ajax({
                    url:"get_json"  ,
                    type:"POST",
                    dataType:"json",
                    async:false,
                    cache:false,
                    success:function (data) {

                        console.log(data);

                    },
                    error:function (data) {
                        console.log("000");
                    }
            }
            )

        }
    </script>
    <title>Title</title>
</head>
<body>
<button onclick="getJson()">click</button>
</body>
</html>
